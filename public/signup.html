<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen">
  <div class="p-8 h-3/6 w-96 rounded-lg shadow-2xl border-2 border-slate-800">
    <h1 class="m-2 text-2xl font-bold text-center">
      Join our community!
    </h1>
    <input type="text" class="flex items-center justify-center p-2 mb-2 border-2 border-amber-300 rounded-lg" placeholder="Enter your name" />
    <input type="email" class="p-2 mb-2 border-2 border-amber-300 rounded-lg" placeholder="Enter your email" />
    <input type="password" class="p-2 mb-2 border-2 border-amber-300 rounded-lg" placeholder="Enter your password" />

    </br>

    <button class="pl-12 pr-12 pt-4 pb-4 bg-slate-800 rounded-full">
      <p class="text-2xl font-bold text-amber-300">
        Sign up
      </p>
    </button>
  </div>
</body>

</html>

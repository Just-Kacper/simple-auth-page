<!DOCTYPE html>
<html class="scroll-smooth focus:scroll-auto" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-neutral-300">
    <div class="p-8 h-3/6 w-96 rounded-lg shadow-2xl border-2 border-slate-300 bg-slate-100">
        <h1 class="m-2 text-2xl font-bold text-center">
            <div class="w-72 h-10 pt-1 mb-4 mr-28 rounded-full bg-slate-800 text-amber-300">
                Join our community!
            </div>
        </h1>
        <div class="text-center">
            <input type="text"
                class="w-3/4 p-2 mb-4 rounded-lg border-2 border-amber-300 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
                placeholder="Enter your name" required />
        </div>
        <div class="text-center">
            <input type="email"
                class="w-3/4 p-2 mb-4 border-2 border-amber-300 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
                placeholder="Enter your email" required />
        </div>
        <div class="text-center">
            <input type="password"
                class="w-3/4 p-2 mb-2 border-0 border-2 border-amber-300 rounded-lg  transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
                placeholder="Enter your password" required />
        </div>

        </br>

        <div class="text-center">
            <button
                class="pl-12 pr-12 pt-4 pb-4 bg-slate-800 rounded-full transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300">
                <p class="text-2xl font-bold text-amber-300">
                    Sign up
                </p>
            </button>
        </div>
    </div>
</body>

</html>
